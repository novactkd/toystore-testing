<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Gallery - My First Website</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function loadImages() {
            const gallery = document.querySelector('.gallery');
            const prices = [10, 20, 30, 40, 50, 60]; // Toy prices

            for (let i = 1; i <= 6; i++) {
                const imgContainer = document.createElement('div');
                imgContainer.classList.add('image-container');

                const link = document.createElement('a');
                link.href = `./toy${i}.png`; // Link to the full-size image or another URL
                link.target = "_blank"; // Open in a new tab

                const img = document.createElement('img');
                img.src = `./toy${i}.png`;  // Use the PNG images
                img.alt = `Toy ${i}`;
                img.classList.add('clickable-image'); // Add class for styling
                link.appendChild(img);

                imgContainer.appendChild(link);

                const priceTag = document.createElement('p');
                priceTag.textContent = `Price: $${prices[i-1]}`;  // Set price based on index
                imgContainer.appendChild(priceTag);

                gallery.appendChild(imgContainer);
            }
        }

        window.onload = loadImages;
    </script>

    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Light blue and medium blue vertical stripes */
        .striped-background {
            background: repeating-linear-gradient(90deg, #add8e6, #add8e6 20px, #4682b4 20px, #4682b4 40px);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Blue Rectangle Behind Header */
        .header-wrapper {
            background-color: #4682b4; /* Medium Blue */
            padding: 20px 0; /* Padding for the blue background */
            margin-bottom: 40px; /* Space below the blue background */
            text-align: center;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Header Styling */
        h1 {
            font-size: 3rem; /* Increased font size */
            font-weight: bold; /* Make header bold */
            color: white; /* White color for header */
            margin: 0; /* No margin to offset the blue background */
        }

        /* Gallery Styling */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns by default */
            gap: 40px; /* Increased gap between images */
            padding: 40px; /* Increased padding around gallery */
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            width: 80%;
            max-width: 1200px; /* Limit max width for large screens */
            margin: 0 auto; /* Center the gallery */
            padding-left: 120px;  /* Increased white border on the left */
            padding-right: 120px; /* Increased white border on the right */
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1); /* Optional shadow effect for extra definition */
        }

        .image-container {
            text-align: center;
        }

        .clickable-image {
            max-width: 150px; /* Set max width for small images */
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease; /* Smooth zoom effect */
        }

        .clickable-image:hover {
            transform: scale(1.1); /* Slight zoom on hover */
            cursor: pointer;
        }

        .image-container p {
            font-size: 1rem;
            color: #333;
            margin-top: 10px;
        }

        /* Responsive Layout for smaller screens */
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr); /* 2 columns on smaller screens */
            }
        }

        @media (max-width: 400px) {
            .gallery {
                grid-template-columns: 1fr; /* 1 column on very small screens */
            }
        }
    </style>
</head>
<body>
    <div class="striped-background">
        <div class="container">
            <!-- Blue Rectangle Wrapper for Header -->
            <div class="header-wrapper">
                <h1>My First Website - Local Testing Environment</h1>
            </div>

            <!-- Gallery Section -->
            <div class="gallery"></div>
        </div>
    </div>
</body>
</html>
